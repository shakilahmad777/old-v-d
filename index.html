<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI Universe</title>
    <script src="https://kit.fontawesome.com/66fa36eabc.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <header>
      <h1 class="text-center p-3 mt-3 fw-bolder">AI Universe Hub</h1>

      <div class="text-center mb-5">
        <div class="btn btn-danger fw-bolder px-4 py-3">Sort By Date</div>
      </div> 
    </header>
    <main>

    <section class="container">
        <!-- card section start -->
          <div  id="cards-container" class="row row-cols-1 row-cols-md-3 g-4">
            
          </div>
          <div class="text-center pb-3">
            <div id="see-more" class="btn btn-danger fw-bolder px-4 py-3">See More</div>
          </div>
      </section> 
      <!-- modal section -->
      <section>
        <div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl ">
            <div class="modal-content ">
                <button type="button" class="btn-close " data-bs-dismiss="modal" aria-label="Close"></button>
                <div class="d-flex">
                <div id="model-title"  class=" row row-cols-1 row-cols-md-1 mx-2 mb-4">
                    
                </div>
            </div>
            </div>
        </div>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
